<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <section class="contact">

        <div class="content">
            <h1>Contact us</h1>
            <h2>Send us a message</h2>
        </div>

        <div class="container">

            <div class="contactinfo">
                <div class="box">

                    <form action="#">
                        <input type="text" class="form-control" name="name" placeholder="Your name" required><br>
                        <input type="email" class="form-control" name="email" placeholder="Your email" required><br>
                        <textarea name="message" class="form-control" placeholder="Message" rows="4"
                            required></textarea><br>
                        <button class="form-control" value="submit">Submit</button>
                    </form>

                </div>

                <div class="icons">
                    <a href="#" target="_blank"><i class="fab fa-facebook"></i></a><br>
                    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a><br>
                    <a href="#"><i class="fas fa-envelope"></i></a>
                </div>

            </div>

        </div>

    </section>





</body>

</html>
